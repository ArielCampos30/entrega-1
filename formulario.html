<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <section>
        <form>
            <article>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </article>
            <br>
            <article>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </article>
            <br>
            <article>    
                <label for="nombre">Modalidad de Cursada:</label>
                    <input type="radio" id="on-demand" name="check">
                    <label for="on-demand">On-Demand</label>
                
                    <input type="radio" id="vivo" name="check"> 
                    <label for="vivo">En vivo</label>
            </article>
            <br>
            <article>
                <label for="email">Correo:</label>
                <input type="email" id="email">
            </article>
            <br>
            <article>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                <br>
                <br>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </article>
            <br>    
            <button type="submit">Enviar</button>
        </form>    
    </section>  
    <br>
    <br>
    <footer>
        <a href="./fullStack.html">Programación web fullStack</a><br>
        <a href="./index.html">Datos de Messi</a>
    </footer>
</body>
</html>
